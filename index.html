<!DOCTYPE html>
<html>
<head>
	<title>JS Calculator</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/script.js"></script>
	<link rel="icon" href="img/icon.png">

</head>
<body>
	<div class="container">
		<div class="jumbotron" style="text-align: center; font-family: Digital-7">
			<h1>My Calculator</h1>
		</div>
	</div>
	<div class="container">
		<div class="jumbotron" style="margin: 10px;padding: 10px;">
			<div class="row">
				<div class="col-xs-3">
					<button onclick="clr()" type="button" class="btn btn-danger btn-block btn-lg" style="margin: 10px;">C</button>
				</div>
				<div class="col-xs-9">
					<div class="well well-sm" id="answer" style="margin: 10px; text-align: center; font-family: Digital-7 ; font-size: 30px; color: red">0.00</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-3">
					<button onclick="conc('7')" type="button" class="btn btn-default btn-block btn-lg" style="margin: 10px;">7</button>
				</div>
				<div class="col-xs-3">
					<button onclick="conc('8')" type="button" class="btn btn-default btn-block btn-lg" style="margin: 10px;">8</button>
				</div>
				<div class="col-xs-3">
					<button onclick="conc('9')" type="button" class="btn btn-default btn-block btn-lg" style="margin: 10px;">9</button>
				</div>
				<div class="col-xs-3">
					<button onclick="conc('+')" type="button" class="btn btn-info btn-block btn-lg" style="margin: 10px;">+</button>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-3">
					<button onclick="conc('4')" type="button" class="btn btn-default btn-block btn-lg" style="margin: 10px;">4</button>
				</div>
				<div class="col-xs-3">
					<button onclick="conc('5')" type="button" class="btn btn-default btn-block btn-lg" style="margin: 10px;">5</button>
				</div>
				<div class="col-xs-3">
					<button onclick="conc('6')" type="button" class="btn btn-default btn-block btn-lg" style="margin: 10px;">6</button>
				</div>
				<div class="col-xs-3">
					<button onclick="conc('-')" type="button" class="btn btn-info btn-block btn-lg" style="margin: 10px;">-</button>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-3">
					<button onclick="conc('1')" type="button" class="btn btn-default btn-block btn-lg" style="margin: 10px;">1</button>
				</div>
				<div class="col-xs-3">
					<button onclick="conc('2')" type="button" class="btn btn-default btn-block btn-lg" style="margin: 10px;">2</button>
				</div>
				<div class="col-xs-3">
					<button onclick="conc('3')" type="button" class="btn btn-default btn-block btn-lg" style="margin: 10px;">3</button>
				</div>
				<div class="col-xs-3">
					<button onclick="conc('/')" type="button" class="btn btn-info btn-block btn-lg" style="margin: 10px;">รท</button>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-3">
					<button onclick="conc('0')" type="button" class="btn btn-default btn-block btn-lg" style="margin: 10px;">0</button>
				</div>
				<div class="col-xs-3">
					<button onclick="conc('.')" type="button" class="btn btn-default btn-block btn-lg" style="margin: 10px;">.</button>
				</div>
				<div class="col-xs-3">
					<button onclick="process()" type="button" class="btn btn-warning btn-block btn-lg" style="margin: 10px;">=</button>
				</div>
				<div class="col-xs-3">
					<button onclick="conc('*')" type="button" class="btn btn-info btn-block btn-lg" style="margin: 10px;">ร</button>
				</div>
			</div>
		</div>
	</div>


	<script src="js/jquery-3.1.1.min.js" ></script>
	<script src="js/bootstrap.js"></script>
</body>
</html>
